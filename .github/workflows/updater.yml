name: Nissan Leaf Widget Updater
on:
  schedule:
    # GitHub interprets this schedule in UTC
    - cron: "5 14 * * *" # 7:05 am PT
    - cron: "5 2 * * *" # 7:05 pm PT
  workflow_dispatch:
concurrency:
  group: hard-coded-so-only-one-instance-of-this-workflow-runs-at-a-time
  # We won't cancel in-progress jobs if a new one is triggered, though
  cancel-in-progress: false
jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      # The `runner` context is not available in the job-level `env` directive so we set up this variable here instead
      - name: Set up debug output directory variable
        run: echo "DEBUG_OUTPUT_FOLDER=${{ runner.temp }}/debug" >> $GITHUB_ENV
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          log-accepted-android-sdk-licenses: false
      - name: Set up Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: ${{ secrets.TAILSCALE_TAGS }}
      # # You can't set the exit-node name at 'up' time; so instead set it after
      # # we've gotten up and running
      # # https://github.com/tailscale/github-action/issues/123
      # # https://github.com/tailscale/tailscale/issues/4152#issuecomment-1066126643
      # - name: Use named exit node in Tailscale
      #   run: |
      #     timeout 5m sudo -E tailscale set --exit-node="${{ secrets.TAILSCALE_EXIT_NODE_NAME }}" --exit-node-allow-lan-access=true
      - name: Connect to Android device
        run: |
          adb connect ${{ secrets.ANDROID_DEVICE_ADB_ADDRESS }}
          [[ $(adb get-state) == "device" ]]
      - name: Set up scraper
        id: scraper
        uses: kevincon/nissan-connect-scraper@fix-app-install
        env:
          DEBUG_OUTPUT_FOLDER: ${{ env.DEBUG_OUTPUT_FOLDER }}
        with:
          set-up-only: true
          google-play-email: ${{ secrets.GOOGLE_PLAY_EMAIL }}
          google-play-token: ${{ secrets.GOOGLE_PLAY_TOKEN }}
          user-id: ${{ secrets.NISSAN_CONNECT_USER_ID }}
          password: ${{ secrets.NISSAN_CONNECT_PASSWORD }}
          last-refresh-date-format: "ddd M/D h:mm A"
          debug-out: ${{ env.DEBUG_OUTPUT_FOLDER }}
      - name: Run and Scrape Nissan Connect
        id: scrape
        uses: Wandalen/wretry.action@v3
        env:
          DEBUG_OUTPUT_FOLDER: ${{ env.DEBUG_OUTPUT_FOLDER }}
        with:
          command: ${{ steps.scraper.outputs.command }} >> $GITHUB_OUTPUT
          attempt_limit: 3
          attempt_delay: 2000 # ms
      - uses: AlexGidarakos/upload-encrypted-artifact@v1
        if: failure()
        env:
          DEBUG_OUTPUT_FOLDER: ${{ env.DEBUG_OUTPUT_FOLDER }}
        with:
          remote-name: debug-output
          local-name: debug-output.tar.7z
          source: ${{ env.DEBUG_OUTPUT_FOLDER }}
          password: ${{ secrets.ARTIFACT_PASSWORD }}
          retention-days: 1
      - name: Send email
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: ${{ secrets.SMTP_SERVER_ADDRESS }}
          server_port: ${{ secrets.SMTP_SERVER_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "#nissan-connect"
          to: trigger@applet.ifttt.com
          from: '"Nissan Leaf Widget Updater" <${{ secrets.SMTP_FROM_EMAIL_ADDRESS }}>'
          body: |
            ğŸ”‹ ${{ fromJSON(steps.scrape.outputs.outputs).battery-state-of-charge }}%
            ğŸ› ${{ fromJSON(steps.scrape.outputs.outputs).range-minimum }} - ${{ fromJSON(steps.scrape.outputs.outputs).range-maximum }} miles
            ğŸ”Œ ${{ fromJSON(steps.scrape.outputs.outputs).charger-state }}
            ğŸŒ¡ï¸ ${{ fromJSON(steps.scrape.outputs.outputs).interior-temperature-range }}
            âš¡ï¸â³ ${{ fromJSON(steps.scrape.outputs.outputs).level-two-charger-eta }}
            ğŸ‘€ ${{ fromJSON(steps.scrape.outputs.outputs).last-refresh-date }}
